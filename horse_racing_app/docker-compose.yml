version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://horse_user:strong_password_123@db:5432/horse_racing_db
      - SECRET_KEY=horse_racing_secret_key_2024_@#$%_karinka
      - FLASK_DEBUG=False
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./static:/app/static
      - ./templates:/app/templates
    depends_on:
      - db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=horse_racing_db
      - POSTGRES_USER=horse_user
      - POSTGRES_PASSWORD=strong_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_backups:/backups
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U horse_user -d horse_racing_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge